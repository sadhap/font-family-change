<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font family change</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
   <div class="container">
    <label for="font" class="font">Select font</label>
    <select name="font_name" id="font">
        <option value="Rubik Distressed">Rubik Distressed</option>
        <option value="Roboto Mono">Roboto Mono</option>
        <option value="Source Sans Pro">Source Sans Pro</option>
    </select>
        <div class="head">
            <h1 class="primary" id="heading_one">I LOVE KOVAI</h1>
            <h2 class="secondary" id="heading_two">I LOVE CHENNAI</h2>  
        </div>
                <button onclick="primary()" id="divide" class="primary">PRIMARY</button>
                <button onclick="secondary()" id="divide" class="secondary">SECONDARY</button>
            </div>
    <script src="./script.js"></script>
</body>

</html>
